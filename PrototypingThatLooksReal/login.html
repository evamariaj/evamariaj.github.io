<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description"
    content="Cave is a new Social Media Platform which focuses on your safety. Keep contact with friends and family while we put your safety first!">

  <meta name="keywords"
    content="socialmedia, safe identity, safe online, protected, secure network, social media, safe social media">

	<title>Cave - Log In</title>
	
	<!-- Bootstrap core CSS -->
	<link href="vendor/bootstrap/css/bootstrap.css" rel="stylesheet">

	<!-- Custom styles for this template -->
	<link href="css/main.css" rel="stylesheet">

	<!-- Favicon -->
	<link href="img/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png">
	<link href="img/favicon-16x16.png" rel="icon" sizes="16x16" type="image/png">
	<link href="css/main.css" rel="stylesheet">

</head>

<body class="bodyindex">

	<!-- Page Content -->
	<div class="container">
		<div class="row">

			<!-- Logo -->
			<div class="col-md-12 textcenter">
				<img alt="cave" class="img-fluid paddingplus" height="auto" src="img/cave-logo2.png" width="200">
			</div>
		</div>

			<!-- Log In Form -->
		<div class="row">
			<div class="col-md-12 textcenter">

				<form name="LoginForm" action="feed.html" onsubmit="return checkPass()">
				
					<!-- Input fields -->
					<p>
						<input type="text" id="txtUsername" name="username" placeholder="Enter username" required />
					</p>
					<p>
						<input type="password" id="txtPassword" name="password" placeholder="Enter password" required />
					</p>
					<p id="passStatus"> </p>

					<!-- Reset Password -->
					<a href="">Forgotten password?</a>
					<br>
					<br>

					<!-- Submit button -->
					<button type="submit" value="Submit" class="btn btn-primaryset">Submit</button>
				</form>

			</div>
		</div>
	</div>


	<!-- Bootstrap core JavaScript -->
	<script src="vendor/jquery/jquery.min.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	
	 <!-- Custom JavaScript for this template -->
	 <script src="js/scripts.js"></script>

</body>

</html>
